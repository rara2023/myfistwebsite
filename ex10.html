<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var cowrkers = {
        "programmer" : "egoing",
        "designer" : "leeze"

      };
      document.write("programmer : "+cowrkers.programmer+"<br>")
      document.write("designer : "+cowrkers.designer+"<br>")
      cowrkers.bookkeerper ="tete";
      document.write("bookkeerper : "+cowrkers.bookkeerper+"<br>")
      cowrkers["data scientist"]= "papa";
      document.write("data scientist : "+cowrkers["data scientist"]+"<br>")

    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in cowrkers) {

        document.write(key+' : ' +cowrkers[key]+ '<br>');
      }
    </script>
    <h2>Property & ethod</h2>
    <script>
      cowrkers.showAll = function(){
        for(var key in this) {
          document.write(key+' : ' +this[key]+ '<br>');
        }
      }
      cowrkers.showAll();
    </script>
  </body>
</html>
